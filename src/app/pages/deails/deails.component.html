
<div *ngIf="group && group.name">

<h1 >{{group.name}}</h1>
<img src={{group.imageUrl}} class="img-fluid" alt="Responsive image">
<h2></h2>
  <h6> {{group.biography}}
</h6>
<br>
<div >
 
    <iframe  [src]="group.videoUrl"   title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>

<h2>albums</h2>
<div *ngFor="let album of group.albums">
   {{album}}
</div>
</div>
